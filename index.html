<!DOCTYPE html>
<html>
    <head>
        <title>Background Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

        
    </head>

    <body id="gradient">
        <h1 class="btn-close-dark"><p>Background Generator</p></h1>

        <select class="form-select btn-warning gradtype" aria-label="Default select example">
            <!-- <option value="lg" selected disabled>Select Gradient </option> -->
            <option selected value="lg">Linear Gradient</option>
            <option value="rg">Radial Gradient</option>
            <option value="cg">Conic Gradient</option>
        </select>
        <br>
        <div class="gradview"></div>

        <label for="customRange3" class="form-label">90Â°</label>
        <input type="range" value="90" class="form-range" min="0" max="360" step="1" id="customRange3">
        <input type="color" name="color1" class="color1" value="#e66465">
        <input type="color" name="color2" class="color2" value="#9198e5">
        <h2 class="btn-danger"></h2>
        <h3 class="btn-primary"></h3>

        <script type="text/javascript" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
